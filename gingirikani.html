<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Breast Cancer ML Risk Assessment</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #0b1c2d;
    color: white;
    padding: 20px;
}
.container {
    max-width: 750px;
    margin: auto;
    background: #122b45;
    padding: 20px;
    border-radius: 10px;
}
h1 {
    text-align: center;
    color: #ff6b6b;
}
label {
    display: block;
    margin-top: 12px;
}
select, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: none;
}
button {
    background: #ff6b6b;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
}
.result {
    margin-top: 20px;
    padding: 15px;
    background: #1c3b5a;
    border-radius: 8px;
}
.alert {
    margin-top: 15px;
    padding: 12px;
    background: #b71c1c;
    border-radius: 8px;
    color: white;
}
.note {
    font-size: 12px;
    color: #cccccc;
    margin-top: 15px;
}
</style>
</head>
<body>

<div class="container">
<h1>üß† AI Breast Cancer ML Risk Assessment</h1>

<label>Lump detected?</label>
<select id="lump"><option value="0">No</option><option value="1">Yes</option></select>

<label>Lump increasing in size?</label>
<select id="growth"><option value="0">No</option><option value="1">Yes</option></select>

<label>Lump size greater than 2 cm?</label>
<select id="size"><option value="0">No</option><option value="1">Yes</option></select>

<label>Breast pain?</label>
<select id="pain"><option value="0">No</option><option value="1">Yes</option></select>

<label>Skin changes (redness / dimpling)?</label>
<select id="skin"><option value="0">No</option><option value="1">Yes</option></select>

<label>Nipple discharge?</label>
<select id="discharge"><option value="0">No</option><option value="1">Yes</option></select>

<label>Tumour texture</label>
<select id="texture"><option value="0">Smooth</option><option value="1">Rough</option></select>

<label>Swollen lymph nodes (armpit/neck)?</label>
<select id="lymph"><option value="0">No</option><option value="1">Yes</option></select>

<label>Family history of breast cancer?</label>
<select id="family"><option value="0">No</option><option value="1">Yes</option></select>

<label>Unexplained weight loss?</label>
<select id="weight"><option value="0">No</option><option value="1">Yes</option></select>

<label>Persistent fatigue?</label>
<select id="fatigue"><option value="0">No</option><option value="1">Yes</option></select>

<button onclick="predict()">Run ML Assessment</button>

<div class="result" id="result"></div>

<div class="note">
‚ö†Ô∏è This tool is for educational purposes only and does NOT provide medical diagnosis. IF PROBABILITY IS HIGER THAN 50% PLEASE CONSULT IMEDIATELY
</div>
</div>

<script>
function sigmoid(z) {
    return 1 / (1 + Math.exp(-z));
}

function predict() {
    let x = [
        lump.value,
        growth.value,
        size.value,
        pain.value,
        skin.value,
        discharge.value,
        texture.value,
        lymph.value,
        family.value,
        weight.value,
        fatigue.value
    ].map(Number);

    // Simulated trained ML weights
    let weights = [
        2.0,  // lump
        1.6,  // growth
        1.8,  // size
        0.6,  // pain
        1.5,  // skin
        1.7,  // discharge
        1.4,  // texture
        1.9,  // lymph
        1.3,  // family history
        1.2,  // weight loss
        1.1   // fatigue
    ];

    let bias = -3.2;
    let z = bias;

    for (let i = 0; i < x.length; i++) {
        z += x[i] * weights[i];
    }

    let probability = sigmoid(z);

    let risk, message = "", alert = "";

    if (probability < 10) {
        risk = "üü¢ Low Risk";
        message = "Few concerning clinical indicators detected.";
    } else if (probability < 0.6) {
        risk = "üü° Moderate Risk";
        message = "Some risk factors detected. Monitoring and screening recommended.";
    } else {
        risk = "üî¥ High Risk";
        message = "Multiple high-risk indicators detected.";
        alert = `
        <div class="alert">
        üö® <b>Medical Consultation Strongly Advised</b><br>
        Please consult a healthcare professional as soon as possible for proper screening and diagnosis.
        </div>`;
    }

    document.getElementById("result").innerHTML = `
        <h3></h3>
        <p><b>ML Probability:</b> ${(probability * 100).toFixed(2)}%</p>
        <p></p>
        
    `;
}
</script>

</body>
</html>
